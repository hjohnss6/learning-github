on:
  pull_request:
    branches:
      - "main"
jobs:
  markdownlint:
    name: mdl
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the commit that triggered the workflow
        uses: actions/checkout@v2

      - name: Run mdl
        uses: actionshub/markdownlint@main

